
@PART[benjee10_shuttle_forwardFuselage]:NEEDS[Waterfall]
{
  // Removes the stock effect block, and replace it with one that has no particles
  !EFFECTS {}
	EFFECTS
	{
		running_Y
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS_Y
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}
		running_Z+
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS_Z+
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}
		running_Z-
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS_Z-
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}
		running_X
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS_X
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}		
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = rcsFX_Y
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = RCS_Y
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-rcs-jet-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = RCS_Y
			scale = .95,1,.95
			rotation = 0,0,180
			position = 0,0.015,0
		}
	}

	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = rcsFX_Z+
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = RCS_Z+
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-rcs-jet-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = RCS_Z+
			scale = .95,1,.95
			rotation = 0,0,180
			position = 0,0.015,0
		}
	}

	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = rcsFX_Z-
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = RCS_Z-
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-rcs-jet-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = RCS_Z-
			scale = .95,1,.95
			rotation = 0,0,180
			position = 0,0.015,0
		}
	}

	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = rcsFX_X
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = RCS_X
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-rcs-jet-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = RCS_X
			scale = .95,1,.95
			rotation = 0,0,180
			position = 0,0.015,0
		}
	}
   
}



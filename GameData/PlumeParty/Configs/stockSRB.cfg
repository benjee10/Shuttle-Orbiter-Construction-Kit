// Solid Rocket Motor Plumes. The configs here assume that the EFFECTS{} node does not exist as in the stock SRMs.
// Included are keys to delete the legacy keys for plumes and sounds called by ModuleEngines{} and rename ModuleEngines{} to ModuleEnginesFX{}.
// localScale can only be applied to plumes within MODEL_MULTI_PARTICLE{}, and may not apply within PREFAB_PARTICLE{}.

// "Rush Wild"
@PART[solidBooster1-1]:NEEDS[!Restock] // BACC "Thumper"
{
	!fx* = nope
	!sound* = nope
	EFFECTS
	{
		running_solid
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.5
				pitch = 0.0 0.2
				pitch = 1.0 0.8
				loop = true
			}
			// PREFAB_PARTICLE
			// {
				// prefabName = fx_smokeTrail_veryLarge
				// transformName = thrustTransform
				// emission = 0.0 0.0
				// emission = 0.05 0.0
				// emission = 0.075 0.25
				// emission = 1.0 1.25
				// speed = 0.0 0.25
				// speed = 1.0 1.0
				// localOffset = 0, 0, 2
			// }
			MODEL_MULTI_PARTICLE
			{
				name = blaze
				modelName = PlumeParty/Engines/Solid/RushWildChunks
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.5 1.5
				emission = 1.0 1.0
				speed = 0.2 0.2
				speed = 1.0 1.0
				energy = 0.0 0.5
				energy = 0.5 1.0
			}
			MODEL_MULTI_PARTICLE
			{
				name = chunk
				modelName = PlumeParty/Engines/Solid/RushWildBlaze
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.2 0.1
				emission = 0.8 1.0
				speed = 0.0 0.5
				speed = 0.5 1.0
				energy = 0.0 0.0
				energy = 0.5 1.0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform // fxPoint
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.5
				pitch = 0.8
				loop = false
			}
		}
	}
	@MODULE[ModuleEngines]
	{
		@name = ModuleEnginesFX
		runningEffectName = running_solid
	}
}


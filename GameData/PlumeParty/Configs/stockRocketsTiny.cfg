// Twitch (low Isp) = = = = = = = = = = = = = = = = = = = = = = = = 
@PART[smallRadialEngine,smallRadialEngine_v2]:NEEDS[!Restock]
{
	@EFFECTS
	{
		@running
		{
			!PREFAB_PARTICLE {}
			MODEL_MULTI_PARTICLE
			{
				name = blaze
				modelName = PlumeParty/Engines/Generic/keroSparrowBlaze
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.3 0.15
				emission = 1.0 1.0
				speed = 0.3 0.2
				speed = 1.0 1.0
				energy = 0.0 0.3
				energy = 1.0 0.5
				localScale = 0.15, 0.15, 0.15
				// localPosition = 0, 0, 0.15
			}
			MODEL_MULTI_PARTICLE
			{
				name = stream
				modelName = PlumeParty/Engines/Generic/keroSparrowStream
				transformName = thrustTransform
				emission = 0.2 0.0 0 0
				emission = 0.4 0.4 0 0
				emission = 0.8 1.0 0 0
				speed = 0.2 0.2
				speed = 1.0 1.0
				energy = 0.0 0.5
				energy = 0.4 0.8
				localScale = 0.15, 0.15, 0.15
				// localPosition = 0, 0, 0.15
			}
		}
	}
}


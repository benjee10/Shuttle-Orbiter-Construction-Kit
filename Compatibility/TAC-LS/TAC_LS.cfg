// Copying what TAC does, add two hours of electricity per crew member to command pods
@PART[benjee10_shuttle_aftFuselage]:NEEDS[TacLifeSupport]:FOR[Benjee10_shuttleOrbiter]
{
	@RESOURCE[ElectricCharge]
	{
		@amount = 800
		@maxAmount = 800
	}
	@mass -= 0.238
	// Life Support resources for 6 kerbals.
	//These resources will last 25 Earth days.
	%RESOURCE[Food]
	{
		%amount = 219.37
		%maxAmount = 219.37
	}
	%RESOURCE[Oxygen]
	{
		%amount = 22207.44
		%maxAmount = 22207.44
	}
	%RESOURCE[Water]
	{
		%amount = 144.99
		%maxAmount = 144.99
	}
	%RESOURCE[Waste]
	{
		%amount = 0
		%maxAmount = 19.95
	}
	%RESOURCE[CarbonDioxide]
	{
		%amount = 0
		%maxAmount = 2220.74
	}
	%RESOURCE[WasteWater]
	{
		%amount = 0
		%maxAmount = 184.64
	}


}
